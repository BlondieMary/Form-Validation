<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="validate.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Form</h2>
        
        <form action="http://localhost/revitup/process.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter a valid name (only letters).</div>
            </div>
            
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
                <div class="invalid-feedback">Please enter a valid surname (only letters).</div>
            </div>
            
            <div class="form-group">
                <label for="bdate">Birthdate:</label>
                <input type="date" class="form-control" id="bdate" name="bdate" required>
                <div class="invalid-feedback">Please enter your birthdate.</div>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
